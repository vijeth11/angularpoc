<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img src="./assets/images/logo.jpg"
               class="img-responsive center-block"
               style="max-height:200px;padding-bottom:50px" />
        </div>
        <div class="text-center" *ngIf='!isAuthenticated'>
          <form method="post">
            <label>Username </label>
            <input style="margin-left: 20px" type="text" #username>
          <br/>
            <label> Password </label>
            <input style="margin-left: 20px" type="password"#password>
            <div  class="text-center">
              <input type="submit" value="Login" (click)='login(username.value,password.value)'/>
            </div>
          </form>
        </div>
        <div class="text-center" style="margin-top:50px">Developed by:</div>
        <div class="text-center">
          <h3>Vijeth Belle</h3>
        </div>
  
        <div class="text-center">@vbelle</div>
        <div class="text-center">
          <a href="https://github.com/vijeth11">www.github.com/vijeth11</a>
        </div>
      </div>
    </div>
  </div>
