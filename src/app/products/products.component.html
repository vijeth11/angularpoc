<div class ='card'>
    <div >
        <nav class='navbar navbar-expand navbar-light bg-light'>
        <ul class='nav nav-pills'>
        <li class='navbar-brand'>{{Title}}</li>
        <li><a class='nav-link' style="margin-left:1000px" (click)='logout()' >Logout</a></li>
        </ul>
        </nav>
      </div>
  <div class ='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}} </h4>
        </div>
    </div>
  <div class ='table-responsive'>
    <table class='table' *ngIf='products && products.length'>
      <thead>
        <tr>
          <th>
            <button class='btn btn-primary'(click)='toggleImage()'> {{showImage? 'Hide':'Show'}} Image</button>
          </th>
          <th>Products</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tbody *ngFor ="let product of filteredProducts; let i = index">
          <tr>
            <td>
              <img src={{product.imageUrl}} title={{product.productName}} style.width.px={{imageWidth}} style.margin.px={{imageMargin}} *ngIf="showImage">
            </td>
            <td><a routerLink='/products/{{i}}'>{{product.productName}}</a></td>
            <td>{{product.productCode| lowercase |convertToSpaces: '-'}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price |currency :'USD':'symbol':'1.2-2'}}</td>
            <td><app-star [rating]='product.starRating' (ratingClicked)='onNotify($event)'></app-star></td>
          </tr>
      </tbody>
    </table>
  </div>
  </div>
  </div>
  <router-outlet ></router-outlet>
